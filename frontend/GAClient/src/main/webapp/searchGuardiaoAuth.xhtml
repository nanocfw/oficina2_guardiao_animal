<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Buscar Guardião</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection"/>
    <!--Import styles.css -->
    <link type="text/css" rel="stylesheet" href="assets/css/styles.css"/>
    <!-- import preloader -->
    <link type="text/css" rel="stylesheet" href="assets/css/preloader.css"/>

    <link type="text/css" rel="stylesheet" href="assets/css/sideNav.css"/>

    <link rel="icon" type="image/png" href="assets/images/logo.png" sizes="16x16"/>
</h:head>
<h:body>
    <!--Import jQuery autocomplete -->
    <script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
    <!-- Import Materialize.js -->
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <!-- Import index.js -->
    <script type="text/javascript" src="assets/js/index.js"></script>
    <!-- Import mapsSearch.js -->
    <script type="text/javascript" src="assets/js/mapsIndex.js"></script>

    <div id="loader-wrapper">
        <div id="loader"></div>

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>

    </div>

    <div id="content">
        <input class="file-upload" type="file" accept="image/*"/>
        <ui:include src="/components/beGuardiao.xhtml"/>
        <ui:include src="/components/contratarServico.xhtml"/>

        <h:form>
            <ui:include src="/components/navbarAuth.xhtml"/>
            <ui:include src="/components/sideNavGuardiao.xhtml"/>
        </h:form>

        <div class="center-align">
            <h1 class="text-grey"><span class="text-orange">Guardiões</span> na sua região </h1>
        </div>

        <div class="container form col s12 z-depth-3">

            <h5 class="white-text">Local:</h5>
            <div class="inline">
                <i class="icons white-text material-icons">location_on</i>
                <h:inputText id="address" onkeypress="getCity(event)" class="white-text controls"
                             a:placeholder="Buscar cidade desejada"></h:inputText>
            </div>
        </div>

        <div id="inline" class="inline">

            <ui:include src="/components/guardioesAuth.xhtml"/>

            <ui:include src="/components/mapsSearch.xhtml"/>
        </div>

        <ui:include src="/components/footer.xhtml"/>
    </div>
</h:body>
<!--@formatter:off-->
<script>
    let readURL = function (input) {
        if (input.files &amp;&amp; input.files[0]) {
            let reader = new FileReader();

            reader.onload = e => {
                $('.profile-pic').attr('src', e.target.result);
                document.getElementById("gform:pic").value = e.target.result;
            };


            reader.readAsDataURL(input.files[0]);
        }
    };


    $(".file-upload").on('change', function () {
        readURL(this);
    });

    $(".upload-button").on('click', function () {
        $(".file-upload").click();
    });
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZFvkr4Q2sAvLnfWrCttEn66VcAnRz8DE&amp;libraries=places&amp;callback=initMapAuth">
</script>
<!--@formatter:on-->
</html>
