<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Serviços</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection"/>
    <!--Import styles.css -->
    <link type="text/css" rel="stylesheet" href="assets/css/styles.css"/>
    <!-- import preloader -->
    <link type="text/css" rel="stylesheet" href="assets/css/preloader.css"/>

    <link type="text/css" rel="stylesheet" href="assets/css/sideNav.css"/>

    <link rel="icon" type="image/png" href="assets/images/logo.png" sizes="16x16"/>
</h:head>
<h:body>
    <!--Import jQuery autocomplete -->
    <script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
    <!-- Import Materialize.js -->
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <!-- Import index.js -->
    <script type="text/javascript" src="assets/js/index.js"></script>


    <div id="loader-wrapper">
        <div id="loader"></div>

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>

    </div>

    <div id="content">
        <input class="file-upload" type="file" accept="image/*"/>
        <ui:include src="/components/servico.xhtml"/>
        <ui:include src="/components/guardiao.xhtml"/>

        <h:form>
            <ui:include src="/components/navbarAuth.xhtml"/>
            <ui:include src="/components/sideNavGuardiao.xhtml"/>

            <div>
                <h1 class="text-grey">Serviços</h1>

                <a href="#servico" class="waves-effect waves-light btn deep-orange lighten-1 align-right">
                    Serviço <i class="material-icons">exposure_plus_1</i>
                </a>
            </div>


            <div class="main-animals animais">

                <div class="form">
                    <p:dataTable var="servico" value="#{serviceProviderAnimalTypeBean.getListByProvider()}">
                        <p:column style="text-align: center" headerText="Tipo de Serviço">
                            <h:outputText value="#{servico.serviceTypeDescription}" style="font-weight: bold"/>
                        </p:column>

                        <p:column style="text-align: center" headerText="Tipo do Animal">
                            <h:outputText value="#{servico.animalTypeDescription}" style="font-weight: bold"/>
                        </p:column>

                        <p:column style="text-align: center" headerText="Porte do Animal">
                            <h:outputText value="#{servico.animalSize.toString()}" style="font-weight: bold"/>
                        </p:column>

                        <p:column style="text-align: center" headerText="Tipo de Cobrança">
                            <h:outputText value="#{servico.billingType.toString()}" style="font-weight: bold"/>
                        </p:column>

                        <p:column style="text-align: center" headerText="Valor">
                            <h:outputText value="#{servico.value}" style="font-weight: bold"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Editar"
                                             action="#{serviceProviderAnimalTypeBean.edit(servico)}"
                                             ajax="true"
                                             update="formServico"
                                             oncomplete="javascript:location.hash = '#servico';"
                                             class="waves-effect waves-light btn deep-orange lighten-1 button">
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>

                <br/>
            </div>
        </h:form>
        <ui:include src="/components/footer.xhtml"/>
    </div>
    <script>
        let readURL = function (input) {
            if (input.files &amp;&amp; input.files[0]) {
                let reader = new FileReader();

                reader.onload = e => {
                    $('.profile-pic').attr('src', e.target.result);
                    document.getElementById("gform:pic").value = e.target.result;
                };


                reader.readAsDataURL(input.files[0]);
            }
        };


        $(".file-upload").on('change', function () {
            readURL(this);
        });

        $(".upload-button").on('click', function () {
            $(".file-upload").click();
        });
    </script>
</h:body>
<!--@formatter:on-->
</html>
