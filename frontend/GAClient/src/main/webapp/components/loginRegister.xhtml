<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div id="entrar" class="modalDialog">
        <div>
            <a href="#close" title="Close" class="close">X</a>
            <div class="center-align">
                <h5 class="text-grey">Entre no Guardião Animal</h5>

                <br/>

                <h:form>
                    <div class="inline">
                        <i class="icons text-grey material-icons">mail_outline</i>
                        <h:inputText class="text-grey" a:placeholder="Email"></h:inputText>
                    </div>

                    <div class="inline">
                        <i class="icons text-grey material-icons">vpn_key</i>
                        <h:inputText class="text-grey" a:placeholder="Senha"></h:inputText>
                    </div>

                    
                        <br/>
                    <div class="center-align">
                        <a href="" class="waves-effect waves-light btn deep-orange lighten-1">Entrar</a>
                    </div>
                </h:form>

                <br />

                <p>Não é membro? <a href="#cadastrar">Cadastre-se agora.</a></p>
            </div>
        </div>
    </div>

    <div id="cadastrar" class="modalDialog">
        <!-- autocomplete js -->
        <script src="assets/js/teleport-autocomplete-min.js"></script>
        <!-- autocomplete css -->
        <link type="text/css" rel="stylesheet" href="assets/css/teleport-autocomplete-min.css" /> 
        <div>
            <a href="#close" title="Close" class="close">X</a>
            <div class="center-align">
                <h5 class="text-grey">Cadastre-se no Guardião Animal</h5>

                <br/>

                <h:form>
                    <div class="inline">
                        <i class="icons text-grey material-icons">perm_identity</i>
                        <h:inputText class="text-grey" a:placeholder="Nome"></h:inputText>
                    </div>

                    <div class="inline">
                        <i class="icons text-grey material-icons">person</i>
                        <h:inputText class="text-grey" a:placeholder="Sobrenome"></h:inputText>
                    </div>

                    <div class="inline">
                        <i class="icons text-grey material-icons">location_on</i>
                        <input id="endereco" class="endereco" placeholder="Endereço" tabindex="1"></input>
                    </div>
                    <div style="display: none" class="inline">
                        <i class="icons text-grey material-icons">location_on</i>
                        <input id="cidade" class="text-grey" placeholder="Cidade" tabindex="1"></input>
                    </div>
                    <div style="display: none" class="inline">
                        <i class="icons text-grey material-icons">location_on</i>
                        <input id="estado" class="text-grey" placeholder="Estado"></input>
                        <i class="icons text-grey material-icons">location_on</i>
                        <input id="pais" class="text-grey" placeholder="Pais"></input>
                    </div>

                    <div class="inline">
                        <i class="icons text-grey material-icons">mail_outline</i>
                        <h:inputText class="text-grey" a:placeholder="Email"></h:inputText>
                    </div>

                    <div class="inline">
                        <i class="icons text-grey material-icons">vpn_key</i>
                        <h:inputText class="text-grey" a:placeholder="Senha"></h:inputText>
                    </div>
                    
                    <br />

                    <div class="center-align">
                        <a href="" class="waves-effect waves-light btn deep-orange lighten-1">Cadastrar</a>
                    </div>
                </h:form>

                <br />

                <p>Já é membro? <a href="#entrar">Entre agora.</a></p>
            </div>
        </div>
    </div>
    <script>
        TeleportAutocomplete.init('.endereco').on('change', function (value) {

        if (value.name !== "" &amp;&amp; value.admin1Division !== "" &amp;&amp; value.country !== "") {
            document.getElementById("cidade").value = value.name;
            document.getElementById("estado").value = value.admin1Division;
            document.getElementById("pais").value = value.country;
            
            console.log(value.name, value.admin1Division, value.country)
        }
      });
    </script>
</ui:composition>
