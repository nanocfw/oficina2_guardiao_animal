<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div id="avaliacaoCuidador" class="modalDialog">
        <div>
            <a href="#close" title="Close" class="close">X</a>
            <div class="center-align">
                <h5 class="text-grey">Avalie o Guardião</h5>

                <h:form id="formCuidador">
                    <h:outputLabel value="Serviço: #{appointmentBean.currentAppointment.id}"/>
                    <br/>

                    <h:outputText style="font-size: .8rem; color: #9e9e9e;" value="Avaliação"/>
                    <div class="inline">
                        <p:rating value="#{appointmentBean.currentAppointment.serviceRating}"/>
                    </div>

                    <h:outputText style="font-size: .8rem; color: #9e9e9e;" value="Mensagem de Retorno"/>
                    <div class="inline">
                        <p:inputText id="message" class="center-align" required="true"
                                     value="#{appointmentBean.currentAppointment.serviceRatingMessage}"
                                     requiredMessage="Por favor preencha o campo Mensagem"
                                     validatorMessage="O campo Mensagem deve conter no minímo 5 caracteres"
                                     a:placeholder="Mensagem">
                            <f:validateLength minimum="5"/>
                        </p:inputText>
                    </div>

                    <br/>
                    <h:messages id="register" style="color: red"/>
                    <div class="center-align">
                        <p:commandButton update="@form" value="Avaliar"
                                         action="#{appointmentBean.evaluateServiceProvider()}"
                                         ajax="true"
                                         class="waves-effect waves-light btn deep-orange lighten-1 button"/>
                    </div>

                </h:form>
            </div>
        </div>
    </div>

</ui:composition>
