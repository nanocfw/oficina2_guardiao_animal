<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div id="servico" class="modalDialog">
        <div>
            <a href="#close" title="Close" class="close">X</a>
            <div class="center-align">
                <h5 class="text-grey">Cadastre seu Serviço</h5>

                <br/>

                <h:form id="formServico">
                    <div class="inline">
                        <p:selectOneMenu id="serviceType" value="#{serviceTypeBean.currentTypeName}" style="width:150px"
                                         required="true"
                                         requiredMessage="Por favor preencha o campo tipo do serviço"
                                         a:placeholder="Tipo">
                            <f:selectItem itemLabel="Selecione um tipo do serviço" itemValue=""
                                          noSelectionOption="false"/>
                            <f:selectItems value="#{serviceTypeBean.types}"/>
                        </p:selectOneMenu>
                    </div>

                    <div class="inline">
                        <p:selectOneMenu id="animalType" value="#{animalTypeBean.currentTypeName}" style="width:150px"
                                         required="true"
                                         requiredMessage="Por favor preencha o campo tipo do animal"
                                         a:placeholder="Tipo">
                            <f:selectItem itemLabel="Selecione um tipo do anima" itemValue=""
                                          noSelectionOption="false"/>
                            <f:selectItems value="#{animalTypeBean.types}"/>
                        </p:selectOneMenu>
                    </div>

                    <h:outputText style="font-size: .8rem; color: #9e9e9e;" value="Porte do Animal"/>
                    <div class="inline">
                        <p:selectOneRadio id="animalSize" value="#{serviceProviderAnimalTypeBean.animalSize}"
                                          required="true"
                                          requiredMessage="Por favor preencha o campo Porte do Animal">
                            <f:selectItem itemLabel="Pequeno" itemValue="0"/>
                            <f:selectItem itemLabel="Médio" itemValue="1"/>
                            <f:selectItem itemLabel="Grande" itemValue="2"/>
                        </p:selectOneRadio>
                    </div>

                    <div class="inline">
                        <p:selectOneRadio id="billingType" value="#{serviceProviderAnimalTypeBean.billingType}"
                                          required="true"
                                          requiredMessage="Por favor preencha o campo Tipo de Cobrança">
                            <f:selectItem itemLabel="Por Hora" itemValue="0"/>
                            <f:selectItem itemLabel="Por Dia" itemValue="1"/>
                        </p:selectOneRadio>
                    </div>

                    <div class="inline">
                        <p:inputText id="valor" a:type="number" class="center-align" required="true"
                                     value="#{serviceProviderAnimalTypeBean.currentServiceProviderAnimalType.value}"
                                     requiredMessage="Por favor preencha o campo Valor"
                                     validatorMessage="Valor deve ser maior que R$ 0,00"
                                     a:placeholder="valor">
                            <f:validateDoubleRange minimum="1"/>
                        </p:inputText>
                    </div>

                    <h:messages id="register" style="color: red"/>

                    <br/>
                    <div class="center-align">
                        <p:commandButton update="@form" value="Cadastrar Serviço"
                                         action="#{serviceProviderAnimalTypeBean.createUpdate()}"
                                         ajax="true"
                                         class="waves-effect waves-light btn deep-orange lighten-1"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
    <!--@formatter:off-->
    <!--@formatter:on-->
</ui:composition>
