<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div id="login" class="modalDialog">
        <div>
            <a href="#close" title="Close" class="close">X</a>
            <div class="center-align">
                <h5 class="text-grey">Entre no Guardião Animal</h5>

                <br/>
                <h:form id="lform">
                    <div class="inline">
                        <i class="icons text-grey material-icons">mail_outline</i>
                        <p:inputText value="#{personBean.currentPerson.email}" id="email" class="center-align" required="true" requiredMessage="Por favor preencha o campo Email" validatorMessage="Email inválido" a:placeholder="Email">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"  />
                        </p:inputText>
                    </div>

                    <div class="inline">
                        <i class="icons text-grey material-icons">vpn_key</i>
                        <p:password value="#{personBean.currentPerson.password}" id="pass" class="center-align" required="true" requiredMessage="Por favor preencha o campo Senha" validatorMessage="O campo Senha deve conter no minímo 6 caracteres" a:placeholder="Senha">                        
                            <f:validateLength minimum="6" />
                        </p:password>
                    </div>

                    <h:messages id="login" style="color: red" /> 
                    <br/>
                    <div class="center-align">
                        <p:commandButton update="@form" value="Entrar" action="#{personBean.login()}" ajax="true" class="waves-effect waves-light btn deep-orange lighten-1"></p:commandButton>
                    </div>
                    
                    
                </h:form>

                <br />

                <p>Não é membro? <a href="#cadastrar">Cadastre-se agora.</a></p>
            </div>
        </div>
    </div>
</ui:composition>
