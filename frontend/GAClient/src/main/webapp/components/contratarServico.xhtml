<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div id="contratarServico" class="modalDialog">
        <div>
            <a href="#close" title="Close" class="close">X</a>
            <div class="center-align">
                <h5 class="text-grey">Contratar Serviço</h5>

                <br/>

                <h:form id="formContratarServico">
                    <h:inputHidden value="#{appointmentBean.currentAppointment.serviceProvider_id = 1}"/>
                    <div class="inline">
                        <p:selectOneMenu id="serviceType"
                                         value="#{appointmentBean.currentAppointment.serviceProviderAnimalType_id}"
                                         style="width:150px"
                                         required="true"
                                         requiredMessage="Por favor preencha o campo tipo do serviço"
                                         a:placeholder="Tipo">
                            <f:selectItem itemLabel="Selecione um tipo do serviço" itemValue=""
                                          noSelectionOption="false"/>
                            <f:selectItems value="#{serviceProviderAnimalTypeBean.serviceTypes}"/>
                            var="item"
                            itemValue="#{item.id}"
                            itemLabel="#{item.description}"/>
                        </p:selectOneMenu>
                    </div>

                    <div class="inline">
                        <p:selectOneMenu id="animal" value="#{appointmentBean.currentAppointment.animal_id}" style="width:150px"
                                         required="true"
                                         requiredMessage="Por favor selecione o animal"
                                         a:placeholder="Animal">
                            <f:selectItem itemLabel="Selecione um animal" itemValue=""
                                          noSelectionOption="false"/>
                            <f:selectItems value="#{animalBean.animalsName}"
                                           var="item"
                                           itemValue="#{item.id}"
                                           itemLabel="#{item.name}"/>
                        </p:selectOneMenu>
                    </div>

                    <h:outputText style="font-size: .8rem; color: #9e9e9e;" value="Início do serviço"/>
                    <div class="inline">
                        <i class="icons text-grey material-icons"> date_range</i>
                        <p:calendar id="startDate" value="#{appointmentBean.currentAppointment.startService}"
                                    pattern="dd/MM/yyyy HH:mm:ss"
                                    class="center-align"
                                    required="true" requiredMessage="Por favor preencha o campo Data"
                                    a:placeholder="Início do serviço">
                        </p:calendar>
                    </div>

                    <h:outputText style="font-size: .8rem; color: #9e9e9e;" value="Fim do serviço"/>
                    <div class="inline">
                        <i class="icons text-grey material-icons"> date_range</i>
                        <p:calendar id="endDate" value="#{appointmentBean.currentAppointment.endService}"
                                    pattern="dd/MM/yyyy HH:mm:ss"
                                    class="center-align"
                                    required="true" requiredMessage="Por favor preencha o campo Data"
                                    a:placeholder="Fim do serviço">
                        </p:calendar>
                    </div>

                    <div class="inline">
                        <p:inputText id="weight" class="center-align" required="true"
                                     value="#{appointmentBean.currentAppointment.additionalMessage}"
                                     requiredMessage="Por favor preencha o campo informações adicionais"
                                     a:placeholder="Informações adicionais">
                        </p:inputText>
                    </div>
                    <h:messages id="register" style="color: red"/>

                    <br/>
                    <div class="center-align">
                        <p:commandButton update="@form" value="Contratar Serviço"
                                         ajax="true"
                                         class="waves-effect waves-light btn deep-orange lighten-1 button"
                                         action="#{appointmentBean.createUpdate()}"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
    <!--@formatter:off-->
    <!--@formatter:on-->
</ui:composition>
