<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div id="animal" class="modalDialog">
        <div>
            <a href="#close" title="Close" class="close">X</a>
            <div class="center-align">
                <h5 class="text-grey">Cadastre-se no Guardião Animal</h5>

            <br/>

         <h:form id="formAnimal">
                    <div class="inline">
                        <div class="upload-button"><img class="profile-pic" src="assets/images/img.jpg"/></div>
                    </div>
                    <p class="grey-text center-align"
                       style="font-size: 12px">Clique na imagem para inserir uma foto do seu animal</p>

                    <div class="inline">
                        <p:inputText id="data" type="date" class="center-align" required="true"
                                     requiredMessage="Por favor preencha o campo Data" a:placeholder="Data de nascimento">
                        </p:inputText>
                    </div>

                    <div class="inline">
                        <p:inputText id="name" class="center-align" required="true"
                                     requiredMessage="Por favor preencha o campo Nome"
                                     validatorMessage="O campo Nome deve conter no minímo 3 caracteres"
                                     a:placeholder="Nome">
                            <f:validateLength minimum="3"/>
                        </p:inputText>
                    </div>

                    <div class="inline">
                        <p:inputText id="specie" class="center-align" required="true"
                                     requiredMessage="Por favor preencha o campo Espécie"
                                     validatorMessage="O campo Espécie deve conter no minímo 3 caracteres"
                                     a:placeholder="Espécie">
                            <f:validateLength minimum="3"/>
                        </p:inputText>
                        -
                        <p:inputText id="type" class="center-align" rendered="true"
                                     requiredMessage="Por favor preencha o campo Raça"
                                     validatorMessage="O campo Raça deve conter no minímo 3 caracteres"
                                     a:placeholder="Raça">
                            <f:validateLength minimum="3"/>
                        </p:inputText>
                    </div>

                    <div class="inline">
                        <p:inputText id="temperamento" class="center-align" required="true"
                                     requiredMessage="Por favor preencha o campo Temperamento"
                                     validatorMessage="O campo Nome deve conter no minímo 5 caracteres"
                                     a:placeholder="Temperamento">
                            <f:validateLength minimum="5"/>
                        </p:inputText>
                    </div>

                    <div class="inline">
                        <p:inputText id="size" a:type="number" class="center-align" required="true"
                                     requiredMessage="Por favor preencha o campo Altura"
                                     a:placeholder="Altura em cm">
                        </p:inputText>
                            -
                        <p:inputText id="weight" a:type="number" class="center-align" required="true"
                                     requiredMessage="Por favor preencha o campo Peso"
                                     a:placeholder="Peso em gramas">
                        </p:inputText>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
