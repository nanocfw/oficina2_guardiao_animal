<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div id="client" class="modalDialog">
        <!-- autocomplete js -->
        <script src="assets/js/teleport-autocomplete-min.js"/>
        <!-- autocomplete css -->
        <link type="text/css" rel="stylesheet" href="assets/css/teleport-autocomplete-min.css"/>

        <div>
            <a href="#close" title="Close" class="close">X</a>
            <div class="center-align">
                <h5 class="text-grey">Cliente</h5>

                <br/>

                <h:form id="form">
                    <div class="inline">
                        <div class="upload-button">
                            <img class="profile-pic" id="picPersonS" src="#{personBean.profilePic}"/>
                            <h:inputHidden id="pic" value="#{personBean.profilePic}"/>
                        </div>
                    </div>
                    <p class="grey-text center-align"
                       style="font-size: 12px">Clique na imagem para inserir uma foto sua</p>

                    <div class="inline">
                        <i class="icons text-grey material-icons">perm_identity</i>
                        <p:inputText value="#{personBean.currentPerson.name}" id="name" class="center-align"
                                     required="true" requiredMessage="Por favor preencha o campo Nome"
                                     validatorMessage="O campo Nome deve conter no minímo 3 caracteres"
                                     a:placeholder="Nome">
                            <f:validateLength minimum="3"/>
                        </p:inputText>
                    </div>

                    <div class="inline">
                        <i class="icons text-grey material-icons">person</i>
                        <p:inputText value="#{personBean.currentPerson.lastName}" id="secondName" class="center-align"
                                     required="true" requiredMessage="Por favor preencha o campo Sobrenome"
                                     validatorMessage="O campo Sobrenome deve conter no minímo 3 caracteres"
                                     a:placeholder="Sobrenome">
                            <f:validateLength minimum="3"/>
                        </p:inputText>
                    </div>

                    <div class="inline">
                        <i class="icons text-grey material-icons">location_on</i>
                        <p:inputText value="#{personBean.currentPerson.address}" id="address"
                                     class="address center-align" placeholder="Cidade"/>
                    </div>

                    <div style="display: none" class="inline">
                        <p:inputText value="#{personBean.currentPerson.city}" id="city" a:name="cidade" required="true"
                                     requiredMessage="Por favor preencha o campo Cidade"/>
                        <p:inputText value="#{personBean.currentPerson.state}" id="state" a:name="estado"/>
                        <p:inputText value="#{personBean.currentPerson.country}" id="country" a:name="pais"/>
                    </div>

                    <div class="inline">
                        <i class="icons text-grey material-icons">mail_outline</i>
                        <p:inputText value="#{personBean.currentPerson.email}" id="email" class="center-align"
                                     required="true" requiredMessage="Por favor preencha o campo Email"
                                     validatorMessage="Por favor insira um Email válido" a:placeholder="Email">
                            <f:validateRegex
                                    pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                        </p:inputText>
                    </div>

                    <div class="inline">
                        <i class="icons text-grey material-icons">vpn_key</i>
                        <p:password value="#{personBean.currentPerson.password}" id="pass" class="center-align"
                                    required="true" requiredMessage="Por favor preencha o campo Senha"
                                    validatorMessage="O campo Senha deve conter no minímo 8 caracteres"
                                    a:placeholder="Senha">
                            <f:validateLength minimum="8"/>
                        </p:password>
                    </div>

                    <div class="inline">
                        <i class="icons text-grey material-icons"> date_range</i>
                        <p:calendar id="data" value="#{personBean.currentPerson.birthDate}"
                                    pattern="dd/MM/yyyy"
                                    class="center-align"
                                    locale="pt_BR"
                                    required="true" requiredMessage="Por favor preencha o campo Data de Nascimento"
                                    a:placeholder="Data de nascimento">
                        </p:calendar>
                    </div>

                    <div class="inline">
                        <i class="icons text-grey material-icons">location_on</i>
                        <p:inputText value="#{personBean.currentPerson.street}" id="street" class="center-align"
                                     required="true" requiredMessage="Por favor preencha o campo Endereço"
                                     validatorMessage="O campo Endereço deve conter no minímo 4 caracteres"
                                     a:placeholder="Rua">
                            <f:validateLength minimum="3"/>
                        </p:inputText>
                    </div>

                    <div class="inline">
                        <i class="icons text-grey material-icons">location_on</i>
                        <p:inputText value="#{personBean.currentPerson.complement}" id="complement" class="center-align"
                                     a:placeholder="Complemeneto"></p:inputText>

                        <i class="icons text-grey material-icons">location_on</i>
                        <p:inputText value="#{personBean.currentPerson.addressNumber}" id="addressNumber"
                                     a:type="number" class="center-align" required="true"
                                     requiredMessage="Por favor preencha o campo Número" a:placeholder="Número">
                        </p:inputText>
                    </div>

                    <div class="inline">
                        <p:selectOneRadio value="#{personBean.personType}" id="console">
                            <f:selectItem itemLabel="Masculino" itemValue="0"/>
                            <f:selectItem itemLabel="Feminino" itemValue="1"/>
                        </p:selectOneRadio>
                    </div>

                    <div class="inline">
                        <i class="icons text-grey material-icons">phone</i>
                        <p:inputText value="#{personBean.currentPerson.cellPhone}" id="tel" a:type="number"
                                     class="center-align" required="true"
                                     requiredMessage="Por favor preencha o campo Celular/WhatsApp"
                                     a:placeholder="Celular/WhatsApp">
                        </p:inputText>
                    </div>

                    <h:messages id="register" style="color: red"/>

                    <div class="center-align">
                        <p:commandButton update="@form" value="Finalizar Cadastro" action="#{personBean.updateClient()}"
                                         ajax="true"
                                         class="waves-effect waves-light btn deep-orange lighten-1 button"></p:commandButton>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
    <!--@formatter:off-->
    <script>
        TeleportAutocomplete.init('.address').on('change', (value) => {
            try {
                cidade = value.name;
                estado = value.admin1Division;
                pais = value.country;

                console.log(cidade, estado, pais);
                document.getElementById("form:city").value = cidade;
                document.getElementById("form:state").value = estado;
                document.getElementById("form:country").value = pais;
            } catch (e) {
                console.log("endereço inconsistente");

            }
        });

        if (document.querySelector('#picPersonS').src === "") {
            document.querySelector('#picPersonS').src = "./assets/images/img.jpg";
        }
    </script>
    <!--@formatter:on-->
</ui:composition>
