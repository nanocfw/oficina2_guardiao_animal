<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div id="ser" class="modalDialog">
        <div>
            <a href="#close" title="Close" class="close">X</a>
            <div class="center-align">
                <h5 class="text-grey">Ser Guardião</h5>

                <br/>

                <h:form id="gform">
                    <div style="display: none" value="#{personBean.currentPerson.serviceProvider=true}"></div>

                    <div class="inline">
                        <div class="upload-button"><img class="profile-pic" src="assets/images/img.jpg" value=""/></div>
                    </div>
                    <p class="grey-text center-align" style="font-size: 12px">Clique na imagem para inserir uma foto sua</p>

                    <div class="inline">
                        <i class="icons text-grey material-icons"> date_range</i>
                        <p:inputText value="#{personBean.birthDate}" id="data" type="date" class="center-align" required="true" requiredMessage="Por favor preencha o campo Data" a:placeholder="Data de nascimento">
                        </p:inputText>                   
                    </div>

                    <div class="inline">
                        <i class="icons text-grey material-icons">location_on</i>
                        <p:inputText value="#{personBean.currentPerson.address}" id="address" class="center-align" required="true" requiredMessage="Por favor preencha o campo Endereço" validatorMessage="O campo Endereço deve conter no minímo 4 caracteres" a:placeholder="Rua">
                            <f:validateLength minimum="3" />
                        </p:inputText>
                    </div>

                    <div class="inline">
                        <i class="icons text-grey material-icons">location_on</i>
                        <p:inputText value="#{personBean.currentPerson.complement}" id="complement" class="center-align" a:placeholder="Complemeneto"></p:inputText>

                        <i class="icons text-grey material-icons">location_on</i>
                        <p:inputText value="#{personBean.currentPerson.addressNumber}" id="addressNumber" a:type="number" class="center-align" required="true" requiredMessage="Por favor preencha o campo Número" a:placeholder="Número">
                        </p:inputText>
                    </div>

                    <div class="inline">
                        <p:selectOneRadio id="console">
                            <f:selectItem itemLabel="Masculino" itemValue="homem" />
                            <f:selectItem itemLabel="Feminino" itemValue="mulher" />
                        </p:selectOneRadio>
                    </div>

                    <div class="inline">
                        <i class="icons text-grey material-icons">phone</i>
                        <p:inputText value="#{personBean.currentPerson.cellPhone}" id="tel" a:type="number" class="center-align" required="true" requiredMessage="Por favor preencha o campo Celular/WhatsApp" a:placeholder="Celular/WhatsApp">
                        </p:inputText>
                    </div>

                    <div class="inline">
                        <a type="button" onclick="getInfo()" class="waves-effect waves-light btn deep-orange lighten-1">Compartilhar Geolocalização</a>
                    </div>
                    <p class="grey-text center-align" style="font-size: 12px">Compartilhe sua geolocalização para que possamos localizar pessoas perto de você</p>

                    <div class="inline" id="location"> 
                        <img width="32" height="32" src="assets/images/latitude.png" />
                        <p:inputText id="latitude" value="#{personBean.currentPerson.latitude}" class="center-align" required="true" requiredMessage="Por favor compartilhe sua Latitude" a:placeholder="Latitude" a:name="latitude">
                        </p:inputText>
                        <img width="32" height="32" src="assets/images/longitude.png" />
                        <p:inputText id="longitude" value="#{personBean.currentPerson.longitude}" class="center-align" required="true" requiredMessage="Por favor compartilhe sua Longitude" a:placeholder="Longitude" a:name="longitude">
                        </p:inputText>
                    </div>  

                    <h:messages id="register" style="color: red" />

                    <div class="center-align">
                        <p:commandButton update="@form" value="Finalizar Cadastro" action="#{personBean.updateGuardiao()}" ajax="true" class="waves-effect waves-light btn deep-orange lighten-1"></p:commandButton>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
    <script>
        getInfo = () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(ShowPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        };

        ShowPosition = (position) => {
            let latitude = position.coords.latitude.toFixed(3);
            let longitude = position.coords.longitude.toFixed(3);

            console.log('aaaaaaaaaa', latitude, longitude);
            document.getElementById("gform:latitude").value = latitude;
            document.getElementById("gform:longitude").value = longitude;
        };
    </script>
</ui:composition>
